services:
  redis:
    image: redis
    container_name: "najamarcana/redis"
    networks:
      - frontendd


  db:
    image: postgres:latest
    container_name: "najamarcana/db"
    networks:
      - backendd
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"



  vote:
    build: vote/.
    ports:
    - 5000:80
    container_name: "najamarcana/voteapp"
    networks:
      - frontendd


  worker:
    build:
      context: worker/.
      dockerfile: Dockerfile.prod
    container_name: "najamarcana/worker"
    networks:
      - backendd
      - frontendd


  result:
    build: result/.
    ports: 
    - 5001:80
    container_name: "najamarcana/result"
    networks:
      - frontendd
      - backendd



networks:
  frontendd:
    driver: bridge
    
  backendd:
    driver: bridge
